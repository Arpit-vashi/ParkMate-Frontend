<div class="main">
    <div class="container">
        <div class="register-box">
            <div class="flex justify-content-center">
                <img
                    src="./../../../assets/Images/Logo/Logo-Parkmate-Transparent.png"
                    width="200px"
                    alt=""
                />
            </div>
            <hr />
            <h1><strong>Register</strong></h1>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="textbox">
                        <label for="username"><strong>Username</strong></label>
                        <input
                            type="text"
                            id="username"
                            formControlName="username"
                            placeholder="Enter your username"
                            required
                        />
                        <div
                            *ngIf="
                                username.invalid &&
                                (username.dirty || username.touched)
                            "
                            class="error-message"
                        >
                            <div *ngIf="username.errors?.required">
                                Username is required
                            </div>
                        </div>
                    </div>

                    <div class="textbox">
                        <label for="name"><strong>Name</strong></label>
                        <input
                            type="text"
                            id="name"
                            formControlName="name"
                            placeholder="Enter your name"
                            required
                        />
                        <div
                            *ngIf="name.invalid && (name.dirty || name.touched)"
                            class="error-message"
                        >
                            <div *ngIf="name.errors?.required">
                                Name is required
                            </div>
                        </div>
                    </div>

                    <div class="textbox">
                        <label for="email"><strong>Email</strong></label>
                        <input
                            type="email"
                            id="email"
                            formControlName="email"
                            placeholder="Enter your email"
                            required
                        />
                        <div
                            *ngIf="
                                email.invalid && (email.dirty || email.touched)
                            "
                            class="error-message"
                        >
                            <div *ngIf="email.errors?.required">
                                Email is required
                            </div>
                            <div *ngIf="email.errors?.email">
                                Invalid email address
                            </div>
                        </div>
                    </div>

                    <div class="textbox">
                        <label for="mobileNo"><strong>Mobile No</strong></label>
                        <input
                            type="tel"
                            id="mobileNo"
                            formControlName="mobileNo"
                            placeholder="Enter your mobile number"
                            required
                        />
                        <div
                            *ngIf="
                                mobileNo.invalid &&
                                (mobileNo.dirty || mobileNo.touched)
                            "
                            class="error-message"
                        >
                            <div *ngIf="mobileNo.errors?.required">
                                Mobile number is required
                            </div>
                            <div *ngIf="mobileNo.errors?.pattern">
                                Invalid mobile number
                            </div>
                        </div>
                    </div>

                    <div class="textbox">
                        <label for="password"><strong>Password</strong></label>
                        <input
                            type="password"
                            id="password"
                            formControlName="password"
                            placeholder="Enter your password"
                            required
                        />
                        <div
                            *ngIf="
                                password.invalid &&
                                (password.dirty || password.touched)
                            "
                            class="error-message"
                        >
                            <div *ngIf="password.errors?.required">
                                Password is required
                            </div>
                            <div *ngIf="password.errors?.minlength">
                                Password must be at least 6 characters long
                            </div>
                        </div>
                    </div>

                    <div class="textbox">
                        <label for="confirmPassword"
                            ><strong>Confirm Password</strong></label
                        >
                        <input
                            type="password"
                            id="confirmPassword"
                            formControlName="confirmPassword"
                            placeholder="Confirm your password"
                            required
                        />
                        <div
                            *ngIf="
                                confirmPassword.invalid &&
                                (confirmPassword.dirty ||
                                    confirmPassword.touched)
                            "
                            class="error-message"
                        >
                            <div *ngIf="confirmPassword.errors?.required">
                                Confirm Password is required
                            </div>
                            <div *ngIf="confirmPassword.errors?.mustMatch">
                                Passwords must match
                            </div>
                        </div>
                    </div>
                </div>

                <button
                    type="submit"
                    class="btn"
                    [disabled]="!registerForm.valid"
                >
                    <strong>Register</strong>
                </button>
            </form>
            <br>
            <p>Already ave account ? <a (click)="navigatetologin()">Login</a></p>
        </div>
    </div>
</div>
