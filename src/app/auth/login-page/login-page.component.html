<div class="main">
    <div class="container">
      <div class="login-box">
        <div class="flex justify-content-center"><img src="./../../../assets/Images/Logo/Logo-Parkmate-Transparent.png" width="200px" alt=""></div>
        <hr>
        <h1><strong>Login</strong></h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="textbox">
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
              <div *ngIf="email.errors?.required">Email is required</div>
              <div *ngIf="email.errors?.email">Invalid email</div>
            </div>
          </div>
          <div class="textbox">
            <label for="password"><strong>Password</strong></label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
              <div *ngIf="password.errors?.required">Password is required</div>
            </div>
            <a href="#" class="forgot">Forgot Password?</a>
          </div>
          <button  type="submit" class="btn" [disabled]="!loginForm.valid"><strong>Login</strong></button>
        </form>
        <p class="mt-3 flex justify-content-center">Don't have account? &nbsp; <a>Register</a></p>
      </div>
    </div>
  </div>
